# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

#jekyll
timezone: Europe/Zurich
include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - priv/

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: dark

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-target-blank

#seo
title: K987
url: "https://k987.github.io"
locale: en
tagline: "Thoughts, tutorials, deep dives on concepts preoccupying Spring framework users."
description: "Thoughts, tutorials, deep dives on concepts preoccupying Spring framework users."
subtitle: "Going a bit further than 101 tutorials."
author_name: "K치lm치n Kostenszky"
github_username: K987
repository: K987/k987.github.io

#pagination
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# minimal mistakes
search: true

author:
  name   : "K치lm치n Kostenszky"
  avatar : "/assets/images/me.jpg"
  bio    : "I am a software engineer how likes to think twice before coding once."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/K987"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kkostenszky/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/K987"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kkostenszky/"

# Front matter defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      enable_copy_code_button: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: archive
      author_profile: true
      comments: false
      share: false